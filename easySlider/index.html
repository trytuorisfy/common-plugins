<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的左右切换轮播及淡入淡出</title>
	<link rel="stylesheet" href="easySlider.css">
</head>
<body>
	<div class="wrapper">
		<!-- 左右轮播或淡入淡出 -->
		<div id="eSlider" class='eSlider'>
			<ul>
				<li><a href="#" target="_blank"><img src="../images/1.jpg" /></a></li>
				<li><a href="#" target="_blank"><img src="../images/2.jpg" /></a></li>
				<li><a href="#" target="_blank"><img src="../images/3.jpg" a /></a></li>
				<li><a href="#" target="_blank"><img src="../images/4.jpg" a /></a></li>
				<li><a href="#" target="_blank"><img src="../images/5.jpg" a /></a></li>
			</ul>
		</div>		
	</div>

<script src="http://libs.baidu.com/jquery/1.10.2/jquery.js"></script>
<script>
	$(function() {
		// 默认左右轮播 eSlider.init(); 淡入淡出 eSlider.init('fade');
		var eSlider = {
			sWidth : $("#eSlider").width(), //获取焦点图的宽度（显示面积）
			len : $("#eSlider ul li").length, //获取焦点图个数
			index : 0,
			picTimer : '',		
			init : function(sType){
				this.sType = sType;
				//本例为左右滚动，即所有li元素都是在同一排向左浮动，所以这里需要计算出外围ul元素的宽度
				$("#eSlider ul").css("width",this.sWidth * (this.len));
				this.sNavAdd();
				this.sNavHover();
				this.eSliderHover();
			},
			sNavAdd : function(){ //以下代码添加数字按钮和按钮后的半透明条，还有上一页、下一页两个按钮
				var sNav = "<div class='sNavBg'></div><div class='sNav'>";
				for(var i=0; i < this.len; i++) {
					sNav += "<span></span>";
				}
				if(this.sType !== "fade"){
					sNav += "</div><div class='preNext pre'></div><div class='preNext next'></div>";
				}
				$("#eSlider").append(sNav);
				$("#eSlider .sNavBg").css("opacity",0.5);
				this.preNextOpacity();
				this.preNextClick();				
			},
			sNavHover : function(){//为小按钮添加鼠标滑入事件，以显示相应的内容
				var that = this;
				$("#eSlider .sNav span").css("opacity",0.4).mouseover(function() {
					index = $("#eSlider .sNav span").index(this);
					that.showPics(index);
				}).eq(0).trigger("mouseover");			
			},
			preNextOpacity : function(){//上一页、下一页按钮透明度处理
				$("#eSlider .preNext").css("opacity",0.2).hover(function() {
					$(this).stop(true,false).animate({"opacity":"0.5"},300);
				},function() {
					$(this).stop(true,false).animate({"opacity":"0.2"},300);
				});
			},
			preNextClick :function(){
				var that = this;
				//上一页按钮
				$("#eSlider .pre").click(function() {
					index -= 1;
					if(index == -1) {index = that.len - 1;}
					that.showPics(index);
				});	
				//下一页按钮
				$("#eSlider .next").click(function() {
					index += 1;
					if(index == that.len) {index = 0;}
					that.showPics(index);
				});					
			},
			eSliderHover : function(){
				var that = this;
				//鼠标滑上焦点图时停止自动播放，滑出时开始自动播放
				$("#eSlider").hover(function() {
					clearInterval(picTimer);
				},function() {
					picTimer = setInterval(function() {
						that.showPics(index);
						index++;
						if(index == that.len) {index = 0;}
					},4000); //此4000代表自动播放的间隔，单位：毫秒
				}).trigger("mouseleave");			

			},
			showPics : function(index){//显示图片函数，根据接收的index值显示相应的内容
				if(this.sType == "fade"){
					$("#eSlider ul").children(':visible').stop().fadeOut();
					$("#eSlider ul li").eq(index).stop(true,false).fadeIn();				
					$("#eSlider .sNav span").stop(true,false).animate({"opacity":"0.4"},300).eq(index).stop(true,false).animate({"opacity":"1"},300); //为当前的按钮切换到选中的效果

				}else{
					var nowLeft = -index*this.sWidth; //根据index值计算ul元素的left值
					$("#eSlider ul").stop(true,false).animate({"left":nowLeft},300); //通过animate()调整ul元素滚动到计算出的position
					//$("#eSlider .sNav span").removeClass("on").eq(index).addClass("on"); //为当前的按钮切换到选中的效果
					$("#eSlider .sNav span").stop(true,false).animate({"opacity":"0.4"},300).eq(index).stop(true,false).animate({"opacity":"1"},300); //为当前的按钮切换到选中的效果
				}


			}
		}
		eSlider.init(); //默认左右滑动
		// eSlider.init('fade'); //淡入淡出
	});
</script>	
</body>
</html>
